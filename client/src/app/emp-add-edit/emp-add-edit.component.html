
<div mat-dialog-title>
  <h1>Employe Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>First Name:</mat-label>
        <input matInput type="text" placeholder="enter ur 1st name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name:</mat-label>
        <input matInput type="text" placeholder="enter ur  2nd name" formControlName="lastName">
    </mat-form-field>
   </div> 

   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email" placeholder="enter ur email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>date of birth:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
   </div>  

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender:</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
  </div>

  <div class="row" appearance="outline">
    <mat-form-field>
      <mat-label>Qualification:</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let val of education" [value]="val">
           {{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Company:</mat-label>
        <input matInput type="text" placeholder="enter ur company" formControlName="company">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Experience:</mat-label>
        <input matInput type="number" placeholder="ur experience" formControlName="experience">
        <mat-hint>Years</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Package:</mat-label>
        <input matInput type="number" placeholder="ur package" formControlName="package">
        <mat-hint>In Mad</mat-hint>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
